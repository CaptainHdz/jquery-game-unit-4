<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>It's a Numbers Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/Style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center">Guess to survive</h1>

    <h3 id="pcnumber" class="text-center">Match this number: x</h3>
    <h3 id = "scoretracker">Your score: x</h3>
    <div class="container  border-5 border-black">

        <div class="row">
            <div class=" text-center col-3">
            <img id="cake"  class="imgicons float-left" value="" src="https://media-minecraftforum.cursecdn.com/attachments/20/923/635429664173225507.png"
                alt="Icon 1">
            </div>
            <div class="text-center col-3">
            <img id="cookie" class="imgicons float-left" value="" src="https://banner2.kisspng.com/20180417/aqw/kisspng-minecraft-pocket-edition-bread-minecraft-story-m-bread-5ad66d15e5bcd4.451721091524002069941.jpg"
                alt="Icon 2">
            </div>
            <div class="text-center col-3">
            <img id="bread" class="imgicons float-left" value="" src="https://i.pinimg.com/originals/ed/4d/00/ed4d000c8546b0ccd2ac5869aea99a44.png"
                alt="Icon 3">
            </div>
            <div class="text-center col-3">
            <img id="watermelon" class="imgicons float-left" value="" src="https://lh3.googleusercontent.com/RzFabJX5Tk4AMXQmG5OjCaqsMFWRosc0VaRn9cvrnjXtIpD79FLPvUJMDRUkm4qc7SRlOpJfLxH2d0FUcl39bw=s400"
                alt="Icon 3">
            </div>
        </div>
    </div>

    <br>
    <div class="container mt-5">
        <ul class=>
            <li>You must click on the items to add up to the indicated number.</li>
            <li>If you surpass the indicated number, you lose.</li>
            <li>Each item has a certain value that is not shown.</li>
            <li>Add up wisely!</li>
        </ul>
    </div>

    <script src="./Assets/Javascript/Game.js"></script>
</body>

</html>
